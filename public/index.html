<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipazky AI Catbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 400px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #252525;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      color: #fff;
      border-bottom: 1px solid #333;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #252525;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #ff784e;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Shipazky AI Catbot</h1>
      <p>#CodeEveryday2024 &copy; CliffVincent</p>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Messages will be appended here -->
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Message Yazky..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // Variables de référence
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Fonction pour afficher un message dans la boîte de chat
    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Défiler vers le bas automatiquement
    }

    // Fonction pour envoyer un message
    async function sendMessage() {
      const message = messageInput.value.trim();

      if (message === '') return;

      // Ajouter le message de l'utilisateur à la boîte de chat
      appendMessage('You', message);

      // Vider le champ de texte
      messageInput.value = '';

      try {
          const userId = 'someUserId'; // Remplacez ceci par l'ID utilisateur réel
          console.log('Message envoyé:', message);
          
          const response = await fetch(`https://cohere-nouveau.onrender.com/chat?message=${encodeURIComponent(message)}&userId=${userId}`);
          const data = await response.json();
          console.log('Données de l\'API:', data); // Log de la réponse

          // Vérifiez la présence d'erreurs dans la réponse
          if (data.error) {
              appendMessage('Yazky', data.error);
          } else {
              appendMessage('Yazky', data.response);
          }
      } catch (error) {
          appendMessage('Yazky', 'Désolé, une erreur est survenue. Réessayez plus tard.');
          console.error('Erreur:', error);
      }
    }

    // Événement clic sur le bouton d'envoi
    sendBtn.addEventListener('click', sendMessage);

    // Envoyer le message en appuyant sur "Entrée"
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
